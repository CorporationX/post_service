spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
  mvc:
    servlet:
      path: /api
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel
        comment_channel:
          name: comment_channel

  kafka:
    producer:
      bootstrap-servers: "127.0.0.1:9092"
    topics:
      group-id: postGroup
      post:
       name: "post"
       partition: 1
       replica: 1
       batch-size: 10
      comment:
        name: "comment"
        partition: 1
        replica: 1
      heat-feed:
        name: "heatFeed"
        partition: 1
        replica: 1
        batch-size: 5

server:
  port: 8081

logging:
  level:
    root: info

scheduler:
  post-publisher:
    cron: "0 0/1 * 1/1 * ?" # every minute
    size_batch: 1
  ad-remover:
    cron: "0 0/1 * 1/1 * ?" # every minute
    zone: Europe/Moscow
    batch-size: 100
  moderation:
    post:
      time: 0 0 0 * * ?
      batch_size: 10_000
    comment:
      time: "0 * * * * *"
      batch_size: 100

services:
  s3:
    endpoint: http://127.0.0.1:9000
    accessKey: user
    secretKey: password
    bucketName: corpbucket

resource:
  limit: 10
  folder: files
  max-width: 1080
  max-height: 566

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
payment-service:
  host: localhost
  port: 9080

post_moderation:
  time: 0 0 0 * * ?
  batch_size: 10_000
like_service:
  batch: 100

redis_cash:
  ttl:
    post_cash: 86400L

feed:
  feed-size: 500
  view-size: 20
  heat-feed:
    size: 100