spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel
        post_channel:
          name: post_channel

  kafka:
      bootstrap-servers: localhost:9092
      consumer:
        group-id: post_service
      topics:
        post:
          name: post_topic
        comment:
          name: comment_topic
        like:
          name: like_topic
        post_view:
          name: post_view_topic

server:
  port: 8081

logging:
  level:
    root: info

post:
  publisher:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
  ad-remover:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute

schedule:
  cron:
    removeExpiredAds: "0 0 0 * * ?" # Запуск каждый день в полночь

async:
  corePoolSize: 10
  maxPoolSize: 15
  queueCapacity: 1000

batchSize:
  batch: 100
  publish:
    followers: 1000

feed:
  size: 500
  maxAttempts: 10
  post:
    time-to-live: 86400
  comment:
    size: 3

services:
  s3:
    endpoint: http://127.0.0.1:9000/
    accessKey: user
    secretKey: password
    bucketName: corpbucket
    targetWidth: 1080
    targetHeight: 566
    maxFilesAmount: 10

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
payment-service:
  host: localhost
  port: 9080
