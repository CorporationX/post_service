spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel
        user-ban:
          name: user_ban
        post-view:
          name: post_view
    kafka:
      port: 9092
      host: localhost
      channels:
        comment-channel:
          name: comment_event_channel
        post-channel:
          name: post_views

server:
  port: 8081

services:
  s3:
    endpoint: http://127.0.0.1:9000
    access-key: user
    secret-key: password
    bucket-name: post-service-bucket

image:
  horizontalWidth: 1080
  horizontalHeight: 566
  squareSize: 1080

media:
  image:
    max-file-size: 5
  audio-video:
    max-file-size: 100

post:
  publisher:
    thread-count: 10
    batch-size: 1000
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
  ad-remover:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
  banner:
    post-count: 5
    scheduler:
      cron: "0 12 0 * * *" # every day at 12:00
  max-resources: 10

comment:
  commenter-banner:
    comments-count: 5
    scheduler:
      cron: "0 0,12 0 * * *"

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
payment-service:
  host: localhost
  port: 9080
