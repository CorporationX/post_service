    url: https://api.textgears.com/correct?text=

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
payment-service:
  host: localhost
  port: 9080

springfox:
  documentation:
    swagger:
      v2:
        path=/api-docs-post-service: