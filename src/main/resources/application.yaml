spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel
        user_banner_channel:
          name: user_banner_channel
        like_channel:
          name: like_channel

  aop:
    proxy-target-class: true

server:
  port: 8081

logging:
  level:
    root: info

post:
  publisher:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
  ad-remover:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
  moderator:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
      batchSize: 100
  moderateComment:
    cron: "0 0 0 * * *" # every day
    batchSize: 1000
  user-banner:
    cron: "0 0 0 * * ?" #At 00:00 (noon) every day
  corrector:
    cron: "0 0 0 * * ?"
#    Create an account https://textgears.com/user/login and generate api key
