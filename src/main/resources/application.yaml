spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel
        user-ban:
          name: user_ban
        like-channel:
          name: like-channel
        comment-event-channel:
          name: comment_event_channel
        comment-receiving:
          name: comment-receiving-topic
        post-channel:
          name: post_channel

server:
  port: 8081

logging:
  level:
    root: info

post:
  publisher:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
    batch-size: 1000
  ad-remover:
    scheduler:
      cron: "@midnight" # every day at midnight
    threads-count: 20
    max-list-size: 50
  comments:
    scheduler:
      cron: "0 30 0 * * *" # every day at 00:30
  commenter-banner:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every day at midnight
    unverified-comments-limit: 5
  moderation:
    scheduler:
      cron: "0 0 0 * * *" # every day at midnight
  correcter:
    retry:
      max-attempts: 3
      delay: 5000
      multiplier: 2
    scheduler:
      cron: "@midnight"
    posts-batch-size: 100

