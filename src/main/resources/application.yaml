spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    kafka:
      bootstrap-servers: localhost:9092
      groupId: 1
      topics:
        feedHeatTopic:
          name: feedHeatTopic
        postViewTopic:
          name: postViewTopic
        commentTopic:
          name: commentTopic
        postTopic:
          name: postTopic
        likeTopic:
          name: likeTopic
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel
        event_channels:
          likePost: /likes/post
        post_channel:
          name: post_channel
        comment_event_channel:
          name: comment_topic

server:
  port: 8081

logging:
  level:
    root: info

post:
  publisher:
    scheduler:
      thread-pool:
        core-pool-size: 1
        maximum-pool-size: 10
        keep-alive-time: 0
        time-unit: MILLISECONDS
      batch_size: 1000
      cron: "0 0/1 * 1/1 * ?" # every minute
  ad-remover:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
      every_day_cron: "0 0 0 * * ?"
      thread-pool:
        core-pool-size: 1
        max-pool-size: 10
        queue-capacity: 1000
    batch:
      size: 1000
  moderation:
    scheduler:
      cron: "0 0 0 * * ?" # every day at 00:00:00
      sublist-size: 100

async:
  post-moderation:
    thread-pool:
      settings:
        core-pool-size: 4
        max-pool-size: 8
        queue-capacity: 100
  feed-heating:
    thread-pool:
      settings:
        core-pool-size: 4
        max-pool-size: 8
        queue-capacity: 100


comment:
  moderator:
    scheduler:
      cron: "0 0 12 * * ?" # every day 12:00
  batch:
    size: 50

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
payment-service:
  host: localhost
  port: 9080

