spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        user_ban_channel:
          name: user_ban
        notification_like_channel:
          name: notification_like_channel

    kafka:
      bootstrap-servers: localhost:9092
      groupId: post_service
      topics:
        topic_post: post_topic
        partitions_post: 10
        replication_post: 3

        topic_post_view: post_view
        partitions_post_view: 10
        replication_post_view: 3

        topic_like: like
        partitions_like: 10
        replication_like: 3

        topic_comment: comment
        partitions_comment: 10
        replication_comment: 3

        topic_feed_heat: feed_heat
        partitions_feed_heat: 5 #TODO: Пока непонятно сколько вообще нужно ставить, надо в конце последней таски смотреть
        replication_feed_heat: 3

  mvc:
    servlet:
      path: /api/v1

server:
  port: 8081

logging:
  level:
    root: info

post:
  publisher:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute #TODO: не используется, но может потом пригодится
  ad-remover:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute #TODO: не используется, если нет, то удалить

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
payment-service:
  host: localhost
  port: 9080

scheduled:
  author-banner: "@daily"

limits:
  unverified_post_limit: 5