spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations-channel:
          name: calculations-channel
        event-channels:
          posts-view: posts-view
        comment_channels:
          name: comments-channel
        post_channels:
          name: post-channel
        user_channels:
          user-ban-channel

  async:
    poolSize: 10
    maxPoolSize: 10
    queueCapacity: 1000
    threadNamePrefix: "task-executor-thread-"

  scheduler:
    publisher:
      cron: "0 0/1 * 1/1 * ?" # every minute
      partitionSize: 1000
    spellChecker:
      cron: "0 0/1 * 1/1 * ?" # every minute
    userBannerPublisher:
      cron: "0 0 * * * *" # every day

server:
  port: 8081

logging:
  level:
    root: info

post:
  publisher:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute
  ad-remover:
    scheduler:
      cron: "0 0/1 * 1/1 * ?" # every minute

user-service:
  host: localhost
  port: 8080
project-service:
  host: localhost
  port: 8082
payment-service:
  host: localhost
  port: 9080

yandex-speller:
  base-host: https://speller.yandex.net/services/spellservice.json
  check-text-url: /checkText?text=
  max-attempts-retry: 4
  delay: 1000

moderation:
  badWords:
    list: classpath:moderation-dictionary.yaml
  chunkSize: 100
  schedule:
    cron: "0 0 * * *" # every day at 00:00

feign:
  maxUsersSubListSize: 100